<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacao simples</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="goal.html" method="post" class="validate">
        <label for="">
            Nome<br/>
            <input class="" type="text" name="nome" data-validate="required|min:2">
            <!-- <div class="error-helper">Atenção aqui ô.</div> -->
        </label>
        <label for="">
            Sobrenome<br/>
            <input class="" type="text" name="sobrenome" data-validate="required|min:2">
            <!-- <div class="error-helper">Atenção aqui ô.</div> -->
        </label>
        <label for="">
            Email<br/>
            <input type="text" name="email" data-validate="email">
        </label>
        <label for="">
            Telefone<br/>
            <input type="text" name="telefone" data-validate="required|phone">
        </label>
        <button type="submit">Enviar</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
